      			enabled: true,
      			duration: 300 // don't foget to change the duration also in CSS
      		}
        });
        reorder();
      });

      function reorder()
      {
        var grp = $("#main").children();
        var cnt = grp.length;

        var temp, x;
        for (var i = 0; i < cnt; i++) {
            temp = grp[i];
            x = Math.floor(Math.random() * cnt);
            grp[i] = grp[x];
            grp[x] = temp;
        }
        $(grp).remove();
        $("#main").append($(grp));
      }
